<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
  <style>
    .backButton {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-family: Poppins, sans-serif;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
  </style>
</head>
<body>

<!-- HOME PAGE -->
<div id="homePage" class="homePageContainer">
  <h3 style="font-size: 24px;font-family: Poppins,sans-serif;">Arman</h3>
  <br/>
    <div class="homeOptionsDiv" style="display:flex;flex-direction: column;"></div>
  <input type="button" id="moveToNamePage" value="Next" class="continueButton" />
</div>
<!-- HOME PAGE -->

<!-- STARTING PAGE -->
<div id="startingPage" class="startingPageContainer" style="display: none;">
  <h3 class="mainHeaderTitle">Welcome There! Please input your name:</h3>
  <input type="text" id="nameInput" class="nameInputField" placeholder="Ex. Armaan" />
  <br />
  <input type="button" id="openNewPage" value="Continue" class="continueButton" />
</div>
<!-- STARTING PAGE -->

<!-- PET CHOOSING PAGE -->
<div id="petChoosingPage" class="petChoosingPageContainer" style="display: none;">
  <h3 style="font-size: 24px; font-family: poppins, sans-serif;">Choose your starter pet:</h3>
  <div class="petOptions" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
    <div class="petOption" id="dogOption" style="padding: 1rem; border: 1px solid black; border-radius: 2px; margin-right: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <img src="https://png.pngtree.com/png-vector/20230114/ourmid/pngtree-angry-cute-dog-sticker-png-image_6562186.png" style="width: 140px;" />
      <h2>Puppy</h2>
    </div>
    <div class="petOption" id="catOption" style="padding: 1rem; padding-top: 2rem; padding-bottom: 1.4rem; border: 1px solid black; border-radius: 2px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <img src="https://img.freepik.com/free-vector/little-cute-cat-cartoon-character_1308-138075.jpg?size=626&ext=jpg&ga=GA1.1.1141335507.1719273600&semt=ais_user" style="width: 100px;" />
      <h2>Kitten</h2>
    </div>
  </div>
  <br />
  <input type="button" class="continuestarterpetBtn" id="goToNamingPage" value="Continue ðŸ’–" style="margin-left: 6rem; padding: 0.5rem; font-size: 1rem; font-family: Poppins; background-color: #043eff; color: white; transition: 0.3s ease-in-out; outline: none; border-radius: 4px; cursor: pointer; border: none;" />
  <br />
  <input type="button" class="backButton" id="backToStartingPage1" value="Back" />
</div>
<!-- PET CHOOSING PAGE -->

<!-- PET NAMING PAGE -->
<div id="petNamingPage" class="petNamingPageContainer" style="display: none;">
  <h3 style="font-size: 24px; font-family: poppins, sans-serif;">Name your pet:</h3>
  <div id="randomStatsDisplay" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 1rem;"></div>
  <input type="text" id="petNameInput" class="nameInputField" placeholder="Pet's name" />
  <br />
  <input type="button" id="submitPetName" value="Submit" class="continueButton" />
  <br />
  <input type="button" class="backButton" id="backToStartingPage2" value="Back" />
</div>
<!-- PET NAMING PAGE -->

<!-- WELCOME PAGE -->
<div id="welcomePage" class="welcomePageContainer" style="display: none;">
  <h3 class="welcomeMessage" id="welcomeMessage" style="font-size:20px;">You've welcomed <span id="petNameSpan" style="font-weight: bold;color:red"></span> to your family! ðŸ¥³</h3>
  <img id="petImage" class="petImage" src="" alt="Pet Image" style="width: 200px">
  <br />
  <input type="button" class="backButton" id="backToStartingPage3" value="Back" />
</div>
<!-- WELCOME PAGE -->

<script src="./popup.js" type="module"></script>
